<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal
        Registration</title>
</head>
<body>
<header>
    <pre> <h1>                  REGISTRATION FOR FINDING HOME                                      </h1></pre>
</header>
<br>
<main>
<form action="">
    <p>ENTER NAME</p>
    <input type="text" placeholder="Enter name">
    <br>
    <p>ENTER ROLL NUMBER</p>
    <input type="text"placeholder="Enter Roll Number">
    <br>
    <p>D.O.B</p>
    <input type="date" name="date" min="1995-01-01" max="2006-12-31">
    <br>
    <p>STREAM</p>
    <label for="101">
        <select name="semister" id="semister">
            <option value="OPTION">OPTION</option>
            <option value="CSE">CSE</option> 
            <option value="IT">IT</option>
            <option value="ECE">ECE</option>
            <option value="FT">FT</option>
            <option value="ECSE">ECSE</option>
            <option value="EE">EE</option>
        </select>
    <br>
    <p>SELECT SEMESTER</p>
      <label for="102">
        <input type="radio" name="semister" id="102">1st Semester
        </label>
        <label for="103">
       <input type="radio" name="semister" id="103">2nd Semester
       </label>
    <br>
    <p>SELECT CITY</p>
    <label for="104">
    <select name="city" id="city">
    <option value="OPTION">OPTION</option> 
    <option value="DELHI">DELHI</option>
    <option value="MUMBAI">MUMBAI</option>
    <option value="PUNE">PUNE</option>
    <option value="KOLKATA">KOLKATA</option>
    <option value="HYDRABAD">HYDRABAD</option>
    <option value="BENGALORE">BENGALORE</option>
    <option value="CHENNAI">CHENNAI</option>
    <option value="GUWAHATI">GUWAHATI</option>
    <option value="NOIDA">NOIDA</option>
</label>
</select>
<br>
<p>SUGGEST YOUR PREFFERABLE LOCATION TO GET YOUR MESS OR A RENT HOUSE </p>
<label for="105">
    <input type="checkbox" value="BARANAGAR" class="LOCATION" id="105">  BARANAGAR
    <br>
    <input type="checkbox" value="BHELGHARIA" class="LOCATION" id="105"> BHELGHARIA
    <br>
    <input type="checkbox" value="AGARPARA" class="LOCATION" id="105">  AGARPARA
    <br>
    <input type="checkbox" value="SODPUR" class="LOCATION" id="105">  SODPUR
    <br>
    <input type="checkbox" value="KHARDAH" class="LOCATION" id="105">  KHARDAH
    <br>
    <input type="checkbox" value="TITAGARH" class="LOCATION" id="105">  TITAGARH
    <br>
    <input type="checkbox" value="BRRAKPORE" class="LOCATION" id="105">  BARRAKPORE
</label>
<br>
<p>ADHAR CARD OR PAN CARD FOR VERIFICATION</p>
<label for="profile_file">
    <input type="file" name="profile_file" id="profile_file" accept=".png"> <input type="submit"value="submit">
</label>
<br>
<p>FEEDBACK OR ANY REPORT</p>
<label for="106">
<textarea name="FEEDBACK" id="106" cols="30" rows="2">Give your feedback or report</textarea> <input type="submit"value="submit">
</label>
<h4>IF YOU ARE DONE THEN PRESS HERE</h4>
<input type="submit"value="finish">
</main>
<footer>
<!-- <h4>ENJOY MY VIDEO</h4> -->
<!-- <video src="/HSMC PROJECT GROUP C (1).mp4"controls loop autoplay width="400" height="300">MY VIDEO</video> -->
</footer>
</form>
</body>
</html>
